<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - LearnPro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as index.html) -->
  <nav class="navbar" id="navbar">
    <div class="nav-content container">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Logo" class="logo-icon">
        <span class="logo-text">Learn<span class="logo-accent">Pro</span></span>
      </a>
      <div class="nav-links">
        <a href="index.html#hero" class="nav-link">Home</a>
        <a href="index.html#features" class="nav-link">Features</a>
        <a href="index.html#stats" class="nav-link">Stats</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Courses Section -->
  <section class="courses">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Available Courses</h2>
        <p class="section-subtitle">Explore professional courses designed to level up your skills.</p>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="courseSearch" placeholder="Search courses...">
      </div>

      <!-- Courses Grid -->
      <div id="courseGrid" class="cards-grid"></div>

      <!-- Pagination -->
      <div id="coursePagination" class="pagination"></div>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <div class="footer-logo">
          <img src="logo.png" class="footer-logo-icon" alt="Logo">
          <span class="footer-logo-text">Learn<span class="logo-accent">Pro</span></span>
        </div>
        <p class="footer-description">Empowering learners worldwide with professional courses and learning opportunities.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Courses Data
    const courses = [
      { title: "JavaScript Basics", level: "Beginner", instructor: "John Doe" },
      { title: "Advanced Python", level: "Advanced", instructor: "Jane Smith" },
      { title: "Data Science Bootcamp", level: "Intermediate", instructor: "Alice Johnson" },
      { title: "Full-Stack Web Development", level: "Advanced", instructor: "Mark Lee" },
      { title: "Machine Learning A-Z", level: "Advanced", instructor: "Sophia Kim" },
      { title: "React for Beginners", level: "Beginner", instructor: "Liam Brown" },
      { title: "UI/UX Design Masterclass", level: "Intermediate", instructor: "Olivia Davis" },
      { title: "Cybersecurity Essentials", level: "Beginner", instructor: "William Wilson" },
      { title: "AWS Cloud Practitioner", level: "Intermediate", instructor: "Emma Thomas" },
      { title: "AI for Everyone", level: "Beginner", instructor: "James White" },
      { title: "Node.js Advanced", level: "Advanced", instructor: "Charlotte Hall" },
      { title: "Digital Marketing 101", level: "Beginner", instructor: "Henry Lewis" },
      { title: "Blockchain Development", level: "Advanced", instructor: "Amelia Young" },
      { title: "Data Visualization with Tableau", level: "Intermediate", instructor: "Ethan Walker" },
      { title: "Kubernetes Fundamentals", level: "Intermediate", instructor: "Mia Scott" }
    ];

    const coursesPerPage = 6;
    let currentCoursePage = 1;

    function renderCourses() {
      const grid = document.getElementById('courseGrid');
      grid.innerHTML = '';
      const searchTerm = document.getElementById('courseSearch').value.toLowerCase();

      const filtered = courses.filter(course => course.title.toLowerCase().includes(searchTerm));

      const start = (currentCoursePage - 1) * coursesPerPage;
      const end = start + coursesPerPage;
      const paginated = filtered.slice(start, end);

      paginated.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <h3>${course.title}</h3>
          <p><strong>Level:</strong> ${course.level}</p>
          <p><strong>Instructor:</strong> ${course.instructor}</p>
        `;
        grid.appendChild(card);
      });

      renderCoursePagination(filtered.length);
    }

    function renderCoursePagination(total) {
      const totalPages = Math.ceil(total / coursesPerPage);
      const pagination = document.getElementById('coursePagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentCoursePage ? 'active' : '';
        btn.addEventListener('click', () => {
          currentCoursePage = i;
          renderCourses();
        });
        pagination.appendChild(btn);
      }
    }

    document.getElementById('courseSearch').addEventListener('input', () => {
      currentCoursePage = 1;
      renderCourses();
    });

    renderCourses();
  </script>
</body>
</html>
